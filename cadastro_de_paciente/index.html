<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Pacientes</title>
</head>


<body>

    <button id="openModalBtn" class="novo">Novo</button>

    <div id="modalPrincipal" class="modal modal-85">
        <div class="modal-content">
            <form id="Form row">
                <div class="topo">
                    <div class="titulo"><h2>Cadastro dos Pacientes</h2></div>
                    <div class="Subtitulo"><h5>Preencha os campos abaixo.</h5></div>
                    <div class="line"></div>
                  </div>
        
                  <div class="form row">
                    <form class="form-components1 row col-12 col-md-6">
                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">Paciente</label>
                        <input type="text" class="form-control" placeholder="Nome do Paciente">
                      </div>

                <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" style="height: 55%;" placeholder="Adicione o CEP" maxlength="9" oninput="formatCEP(this)" onkeypress="return isNumber(event)">
                </div>


        
                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" placeholder="adicione o CPF" maxlength="14" oninput="formatCPF(this)" onkeypress="return isNumber(event)">
                      </div>


                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" placeholder="Adicione o Bairro">
                      </div>



        
                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="Adicione o E-mail">
                      </div>



                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">Complemento</label>
                        <input type="text" class="form-control" placeholder="Adicione o Complemento">
                      </div>



        
                      <div class="col-12 col-md-3">
                        <label class="form-label label-maior">Data de Nascimento</label>
                        <input type="text" class="form-control" placeholder="00/00/0000" maxlength="10" oninput="formatDate(this)" onkeypress="return isNumber(event)">
                      </div>
        
                      <div class="col-12 col-md-3">
                        <label class="form-label">Gênero</label>
                        <select class="form-select">
                          <option disabled selected>Selecione um gênero</option>
                          <option>Masculino</option>
                          <option>Feminino</option>
                          <option>Outros</option>
                        </select>
                      </div>



                      <div class="mb-3 col-12 col-md-6">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" placeholder="Adicione a Cidade">
                      </div>




        
                      <div class="col-6 col-md-3">
                        <label class="form-label">Telefone 1</label>
                        <input type="text" class="form-control" placeholder="Adicione Tel." maxlength="15" oninput="formatPhone(this)" onkeypress="return isNumber(event)">
                      </div>
        
                      <div class="col-6 col-md-3">
                        <label class="form-label">Telefone 2</label>
                        <input type="text" class="form-control" placeholder="Adicione Tel." maxlength="15" oninput="formatPhone(this)" onkeypress="return isNumber(event)">
                      </div>
                    </form>
        
                    <div class="linha-vertical"></div>
        
        
                      
        
                      <div class="col-12 col-md-3">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" placeholder="Adicione o Número" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                      </div>
        
                      <div class="col-12 col-md-3">
                        <label class="form-label">Logradouro</label>
                        <input type="text" class="form-control" placeholder="Logradouro" aria-label="Public Place">
                      </div>
                    </form>
                  </div>
        



                  <div class="form-button">
                    <button type="submit" class="btn1 btn">Agendar</button>
                    <button type="button" class="btn2 btn" id="cancelBtn">Cancelar</button>
                  
                
                    <div class="modal-secundario" id="myModal">
                        <div class="modal-content" id="segundoModal">
                            <div class="modal-header">
                                <div class="icon">✖</div>
                                <strong>Você tem certeza?</strong>
                            </div>
                            <div class="modal-body">
                                <p>Ao cancelar, suas alterações não serão salvas. Deseja continuar?</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-m btn btn-red" id="confirmBtn">Sim</button>
                                <button class="btn-m btn btn-outline" id="closeModalBtn">Não, voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
             
            
            </form>
        </div>
    </div>




<script src="script1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
